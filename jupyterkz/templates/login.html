<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/register.css">
    <title>Login</title>
</head>
<body>
<form method="post" class="registerForm">
    {% csrf_token %}
    <div class="registerElement">Username: <input type="text" name="username"></div>
    <div class="registerElement">Password: <input type="password" name="password"></div>
    <div class="registerElement error">{{ message }}</div>
    <div class="registerElement"><button type="submit">Login</button></div>
</form>
</body>
</html>
